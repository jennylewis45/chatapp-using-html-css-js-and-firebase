<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  </head>
  <body>
    <div
      class="sm:w-screen sm:h-screen py-5 sm:py-0 flex justify-center items-center overflow-y-auto"
    >
      <form action="" class="w-full max-w-[450px] px-3 md:px-0">
        <h1 class="text-center mb-10 text-3xl font-bold">Signup</h1>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="full-name"
            >
              Full Name
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
              id="full-name"
              type="text"
              placeholder="Jane Doe"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="email"
            >
              Email
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
              id="email"
              type="email"
              placeholder="jane@outlook.com"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="password"
            >
              Password
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
              id="password"
              type="password"
              required
              placeholder="******************"
            />
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button type="button" onclick="signUp()"
              class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            
            >
            
              Sign Up
            </button>
          </div>
        </div>
        <div  class="flex justify-center mt-5 md:ml-10 items-center">Already have an account? <a class="underline font-medium ml-2 block" href="login.html">Login</a></div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
